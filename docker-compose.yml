services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mesh

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - mesh

  openmetadata_db:
    image: openmetadata/db:1.2.2
    container_name: openmetadata_db
    environment:
      MYSQL_ROOT_PASSWORD: openmetadata_password
      MYSQL_DATABASE: openmetadata_db
      MYSQL_USER: openmetadata_user
      MYSQL_PASSWORD: openmetadata_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "3306:3306"
    volumes:
      - openmetadata_db_data:/var/lib/mysql
    networks:
      - mesh

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - mesh

  airflow:
    image: apache/airflow:2.8.1
    container_name: airflow
    command: standalone
    env_file: .env
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__WEBSERVER__BASE_URL: ${AIRFLOW__WEBSERVER__BASE_URL}
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_data:/opt/airflow
      - duckdb_data:/data
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - minio
    networks:
      - mesh

  openmetadata:
    image: openmetadata/server:1.2.2
    container_name: openmetadata
    environment:
      DB_HOST: openmetadata_db
      DB_PORT: 3306
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      OM_DATABASE: openmetadata_db
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      SEARCH_TYPE: elasticsearch
    ports:
      - "8585:8585"
    depends_on:
      openmetadata_db:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    volumes:
      - ./scripts/openmetadata-start.sh:/openmetadata-start.sh:ro
      - duckdb_data:/data
    networks:
      - mesh

  superset:
    image: apache/superset:latest
    container_name: superset
    env_file: .env
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_SQLALCHEMY_DATABASE_URI: ${SUPERSET_SQLALCHEMY_DATABASE_URI}
    volumes:
      - superset_data:/app/superset_home
      - duckdb_data:/data
    ports:
      - "8088:8088"
    networks:
      - mesh

networks:
  mesh:

volumes:
  rabbitmq_data:
  minio_data:
  airflow_data:
  superset_data:
  duckdb_data:
  openmetadata_db_data:
  es_data:
